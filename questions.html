<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="stylesheet" href="./styles/question.css" />
  </head>
  <body>
    <div class="container">
      <div class="category">
        <h2 id="categoryHeading">Category Name</h2>
      </div>
      <div class="header">
        <div class="timer">
          <p id="time">00</p>
        </div>
        <div class="score">
          <p id="score">Score: 0</p>
        </div>
      </div>
      <div class="content">
        <div id="questionBox">
          <div class="questionInfo">
            <div class="currentQuestion">
              Question <span id="currentQuestion">1</span>
              / <span id="totalQuestions">10</span>
            </div>
        
          </div>
          <div class="questionText">
            <p id="questionText">This is question 1.</p>
            <div id="questionsContainer"></div>
            <div id="optionsContainer"></div>
          </div>
          <button id="nextQuestionButton">Next Question</button>
        </div>
      </div>
    </div>

    <script src="./script/question.js"></script>
  </body>
</html>
